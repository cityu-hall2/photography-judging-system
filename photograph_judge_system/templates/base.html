{% load static %}<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'foundation-6.3.0-complete/css/foundation.min.css' %}">
        <link rel="stylesheet" href="{% static 'foundation-6.3.0-complete/css/app.css' %}">
        {% block head_extra %}{% endblock %}
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text">{% block header %}{% endblock %}</li>
                </ul>
            </div>
            {% if judge %}
            <div class="top-bar-right">
                <ul class="menu">
                    <li>Welcome {{ judge.last_name }}, {{ judge.first_name }}</li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
            {% endif %}
        </div>

        <div class="row">
            <div class="large-12 columns">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="{% static 'foundation-6.3.0-complete/js/vendor/jquery.js' %}"></script>
        <script src="{% static 'foundation-6.3.0-complete/js/vendor/what-input.js' %}"></script>
        <script src="{% static 'foundation-6.3.0-complete/js/vendor/foundation.js' %}"></script>
        <script src="{% static 'foundation-6.3.0-complete/js/app.js' %}"></script>
        {% block foot_extra %}{% endblock %}
    </body>
</html>
